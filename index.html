
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Game</title>
	<!-- <link rel="shortcut icon" href="./assets/images/favicon.jpg" type="image/x-icon"> -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<!--- Css ---->
	<link rel="stylesheet" href="assets/css/font-awesome.min.css" />
	<link rel="stylesheet" href="assets/css/bootstrap.min.css" />
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="assets/css/responsive.css">


</head>
<body>
	<div class="game-container">
        <div class="header col-12 col-md-6 ">
            <div class="text-start">
                <h5>ROCK</h5>
				<h5>PAPER</h5>
				<h5>SCISSORS</h5>
            </div>
            <div class="cards">
                <span>SCORE</span>
                <h4 id="user_score"></h4>
            </div>
        </div>
		<div class="col-md-6 choices" id="list_choice">
			<div class="top_choice">
				<div class="col-md-6 choice_home1 choice" onclick="startGame('icon-paper.svg','paper')">
					<div class="icon_btn paper">
						<img src="./assets/images/icon-paper.svg" alt="load" />
					</div>
				</div>	
				<div class="col-md-6 choice_home2 choice" onclick="startGame('icon-scissors.svg','scissor')">
					<div class="icon_btn scissor">
						<img src="./assets/images/icon-scissors.svg" alt="load" />
					</div>
				</div>	
			</div>
			<div class="mt-3">
				<div class="col-4 col-md-6 m-auto choice_home3 choice" onclick="startGame('icon-rock.svg','rock')">
					<div class="icon_btn rock">
						<img src="./assets/images/icon-rock.svg" alt="load" />
					</div>
				</div>
			</div>
			<div class="line line1"></div>
			<div class="line line2"></div>
			<div class="line line3"></div>
		</div>

		<div class="game_start col-md-6 align-items-center" id="start">
			
		</div>


		<div class="d-flex justify-content-end">
			<div class="rules" data-bs-toggle="modal" data-bs-target="#exampleModal">
				<span>RULES</span>
			</div>
		</div>
		  
		  <!-- Modal -->
		  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog">
			  <div class="modal-content">
				<div class="modal-header">
				  <h5 class="modal-title" id="exampleModalLabel">Rules</h5>
				  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal_body">
					<div class="col-md-6 choices">
						<div class="top_choice">
							<div class="col-5 choice_home1">
								<div class="icon_btns papers">
									<img src="./assets/images/icon-paper.svg" alt="load" />
								</div>
							</div>	
							<div class="col-5 choice_home2">
								<div class="icon_btns papers">
									<img src="./assets/images/icon-scissors.svg" alt="load" />
								</div>
							</div>	
						</div>
						<div class="mt-3">
							<div class="col-5 m-auto choice_home3">
								<div class="icon_btns papers">
									<img src="./assets/images/icon-rock.svg" alt="load" />
								</div>
							</div>
						</div>
						<div class="lines lines1">
							<p>beat</p>
							<i class="bi bi-arrow-left"></i>
						</div>
						<div class="lines lines2">
							<span>beat</span>
							<i class="bi bi-arrow-down-right"></i>
						</div>
						<div class="lines lines3">
							<i class="bi bi-arrow-up-right"></i>
							<span>beat</span>
						</div>
					</div>
				</div>
			  </div>
			</div>
		  </div>
    </div>
    
	

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script type="text/javascript" src="js/script.js"></script>

</body>
</html>
